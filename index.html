<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Special Gift</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #fad0c4);
      background-size: 400% 400%;
      animation: gradient 12s ease infinite;
      font-family: "Segoe UI", cursive, sans-serif;
      text-align: center;
      color: #fff;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      max-width: 700px;
      padding: 30px;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0px 0px 15px rgba(255,255,255,0.8);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0px 0px 10px #fff, 0 0 20px #ff4d6d, 0 0 30px #ff005c; }
      to   { text-shadow: 0px 0px 20px #fff, 0 0 30px #ff7eb3, 0 0 40px #ff1c68; }
    }

    p {
      font-size: 1.3em;
      margin-top: 20px;
      line-height: 1.6;
    }

    .heart {
      font-size: 5em;
      margin: 20px 0;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); }
      75% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .footer {
      margin-top: 40px;
      font-size: 1em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Your Special Surprise Awaits</h1>
    <p>One day, when the time is right, this page will reveal<br> a gift made just for you, with all my love ‚ú®</p>
    <p>Until then... know that my love grows stronger every day üíï</p>
    <div class="footer">‚Äî Forever Yours, [Your Name]</div>
  </div>
</body>
</html>
